<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Over9000</title>

        <link rel="stylesheet" href="./assets/stylesheets/styles.css" />
        <link rel="stylesheet" href="./assets/stylesheets/modal.css">
    </head>
    <body>
        <svg id="bubble-chart">

            <defs>
                <pattern id='power-scout' height='100%' width='100%' patternContentUnits='objectBoundingBox'>
                    <image opacity='0.6' height="1" width="1" preserveAspectRatio="none" xlink:href="./assets/images/OVER-9000_thumb.gif"></image>
                </pattern>

                <pattern id='OPM' height='100%' width='100%' patternContentUnits='objectBoundingBox'>
                    <image opacity='1' height="1" width="1" preserveAspectRatio="none" xlink:href="./assets/images/OPM.jpg"></image>
                </pattern>

                <pattern id='DBZ' height='100%' width='100%' patternContentUnits='objectBoundingBox'>
                    <image opacity='1' height="1" width="1" preserveAspectRatio="none" xlink:href="./assets/images/dbzlogo2.jpg"></image>
                </pattern>

                <pattern id='Naruto' height='100%' width='100%' patternContentUnits='objectBoundingBox'>
                    <image opacity='1' height="1" width="1" preserveAspectRatio="none" xlink:href="./assets/images/naruto.jpg"></image>
                </pattern>

                <pattern id='MHA' height='100%' width='100%' patternContentUnits='objectBoundingBox'>
                    <image opacity='1' height="1" width="1" preserveAspectRatio="none" xlink:href="./assets/images/mhalogo2.jpg"></image>
                </pattern>

                <pattern id='HXH' height='100%' width='100%' patternContentUnits='objectBoundingBox'>
                    <image opacity='1' height="1" width="1" preserveAspectRatio="none" xlink:href="./assets/images/hxhlogo.png"></image>
                </pattern>
            </defs>
        </svg>

        <div class="tooltip">
            <img alt="" />
            <div>
                <a></a>
                <span></span>
            </div>
        </div>
        
        <script src="https://d3js.org/d3.v6.js"></script>
        <script src="bubble.js"></script>
        <script src="modal.js"></script>



        <div class="modal is-open"> 
            <div class="modal-text">
                <h1 class="modal-title">over9000</h1>
                <p>Welcome, Saiyan. Before you can access my data visualization site, I must scan your power level. Please wait one
                    moment... 
                </p>
                <br>

                <button class="modal-close">Scout power levels</button>
            </div>
        
            <div class="modal-screen"></div>
        </div>

    </body>
</html>
